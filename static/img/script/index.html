<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textarea</title>
</head>
<body>
<textarea name="" id="" cols="30" rows="10" onkeyup="resize(this)">

</textarea>

<script>
    function resize(obj) {
        obj.style.height = "1px";
        obj.style.height = (12+obj.scrollHeight)+"px";
    }
</script>
</body>
</html>
