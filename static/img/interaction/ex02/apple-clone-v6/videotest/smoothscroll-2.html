<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부드러운 스크롤</title>
	<style>
		body {
			height: 500vh;
		}
		.box {
			position: fixed;
			top: 100px;
			left: 0;
			width: 0;
			height: 100px;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script>
		const box = document.querySelector('.box');

		window.addEventListener('scroll', () => {
			box.style.width = `${window.pageYOffset}px`;
		});
		loop();
	</script>
</body>
</html>
