<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        hr {
            margin: 20px 0;
            border-bottom: 1px solid #000
        }

        .account-info.type2 {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }
        .account-info.type2 .left {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            padding-top: 36px;
            padding-right: 15px;
            padding-left: 20px;
            -webkit-box-flex: 0;
            -ms-flex: 0 0 auto;
            flex: 0 0 auto;
        }
        .account-info.type2 .left .deposit:before {
            display: inline-block;
            width: 27px;
            height: 27px;
            background-image: url("../img/sprite-svg.svg");
            background-size: 249px 233px;
            background-position: -80px -167px;
            background-repeat: no-repeat;
            content: "";
        }
        .account-info.type2 .left .deposit_out:before {
            width: 27px;
            height: 27px;
            background-image: url("../img/sprite-svg.svg");
            background-size: 249px 233px;
            background-position: -115px -167px;
            background-repeat: no-repeat;
        }
        .account-info.type2 .right {
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 15px 20px 15px 0;
            border-bottom: 1px solid #f7f8fa;
        }
        .account-info.type2 .right .date {
            display: block;
            font-size: 1.2rem;
            line-height: 1.4rem;
            font-weight: 400;
            color: #74767d;
        }
        .account-info.type2 .right .inner {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            margin-top: 7px;
        }
        .account-info.type2 .right .inner_left {
            padding-right: 16px;
            -webkit-box-flex: 1;
            -ms-flex: 1 1 0px;
            flex: 1 1 0px;
        }
        .account-info.type2 .right .inner_left .account_name {
            display: block;
            font-size: 1.5rem;
            line-height: 2.1rem;
            font-weight: 400;
            color: #111;
        }
        .account-info.type2 .right .inner_right {
            position: relative;
            -webkit-box-flex: 0;
            -ms-flex: 0 0 auto;
            flex: 0 0 auto;
        }
        .account-info.type2 .right .inner_right .badge {
            position: absolute;
            top: -2px;
            right: 0;
            padding: 1px 9px;
            border: 1px solid #f2f3f7;
            border-radius: 20px;
            font-size: 1.1rem;
            line-height: 1.5rem;
            font-weight: 700;
            color: #e42732;
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
        }
        .account-info.type2 .right .note {
            margin-top: 5px;
            font-size: 1.2rem;
            line-height: 1.7rem;
            font-weight: 400;
            color: #74767d;
            text-align: left;
        }

    </style>
</head>
<body>
<div class="account-info type2">
    <div class="left">
        <span class="deposit deposit_out"><span class="blind">입출금여부</span></span>
    </div>
    <div class="right">
        <span class="date">10.24</span>
        <div class="inner">
            <div class="inner_left">
                <span class="account_name">LINE Bank 大森支店 普通4202910 Nakamura</span>
            </div>
            <div class="inner_right">
                <div class="balance type2">
                    <p class="txt">967,220円</p>
                </div>
                <div class="balance type3">
                    <p class="txt">残高 967,220円</p>
                </div>
            </div>
        </div>
        <p class="note">前日中村さんと林さんとラインバンクの飲み会費用を振込みました</p>
    </div>
</div>
</body>
</html>
