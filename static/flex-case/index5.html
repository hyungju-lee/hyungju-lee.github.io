<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        hr {
            margin: 20px 0;
            border-bottom: 1px solid #000
        }

        .item-area{display:-webkit-box;display:-ms-flexbox;display:flex;padding:23px 2px 24px 0}
        .item-area .item-result{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-flex:1;-ms-flex:1 1 auto;flex:1 1 auto;min-width:0}
        .item-area .item-result__img{position:relative;display:block;-webkit-box-flex:0;-ms-flex:0 0 auto;flex:0 0 auto;width:50px;height:50px;border-radius:50%}
        .item-area .item-result__img:before{position:absolute;top:0;left:0;width:100%;height:100%;-webkit-background-size:230px 185px;background-size:230px 185px;background-image:url(../img/sprite-3x.png);background-position:-118px 0;width:46px;height:46px;content:''}
        .item-area .item-result__img--bg-size:before{-webkit-background-size:230px 185px;background-size:230px 185px;background-image:url(../img/sprite-3x.png);background-position:0 0;width:60px;height:60px}
        .item-area .item-result__img--bg-size2:before{-webkit-background-size:230px 185px;background-size:230px 185px;background-image:url(../img/sprite-3x.png);background-position:-54px -62px;width:50px;height:50px}
        .item-area .item-result__img img{width:100%;vertical-align:top}
        .item-area .item-result__captions{overflow:hidden;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-flex:1;-ms-flex:1 1 auto;flex:1 1 auto;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;padding-left:13px;padding-top:3px;padding-bottom:3px;white-space:nowrap;text-overflow:ellipsis}
        .item-area .item-result__captions .txt{overflow:hidden;position:relative;white-space:nowrap;text-overflow:ellipsis;font-size:1.7rem;line-height:2.2rem;font-weight:700;color:#111}
        .item-area .item-result__captions .benefit{margin-top:3px;font-size:1.4rem;line-height:1.7rem;font-weight:400;color:#694ef5}
        .item-area .item-result__badge-area{margin-top:10px;font-size:0}
        .item-area .item-result .badge{display:inline-block;vertical-align:top}
        .item-area .item-result .badge:before{display:block;-webkit-background-size:230px 185px;background-size:230px 185px;background-image:url(../img/sprite-3x.png);background-position:-84px -145px;width:50px;height:20px;content:""}
        .item-area .item-result .badge--type2:before{-webkit-background-size:230px 185px;background-size:230px 185px;background-image:url(../img/sprite-3x.png);background-position:-118px -94px;width:31px;height:20px}
        .item-area .item-result .badge:not(:first-child){margin-left:5px}
        .item-area .item-result+.btn-area{margin-left:16px}
        .item-area .btn-area{position:relative;display:-webkit-box;display:-ms-flexbox;display:flex;max-height:50px;-webkit-box-flex:0;-ms-flex:0 0 auto;flex:0 0 auto;-webkit-box-align:center;-ms-flex-align:center;align-items:center}
        .item-area .btn-area .btn-choice:before{display:block;-webkit-background-size:230px 185px;background-size:230px 185px;background-image:url(../img/sprite-3x.png);background-position:0 -145px;width:40px;height:40px;content:""}
        .item-area .btn-area .btn-choice.is-active:before{-webkit-background-size:230px 185px;background-size:230px 185px;background-image:url(../img/sprite-3x.png);background-position:-42px -145px;width:40px;height:40px}
    </style>
</head>
<body>

<div class="item-area">
    <figure class="item-result">
        <span class="item-result__img item-result__img--bg-size2"><img src="../img/common/logo-subway.png" alt="서브웨이"></span>
        <figcaption class="item-result__captions">
            <p class="txt">안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요안녕하세요</p>
            <span class="benefit">쇼핑적립 3.6%</span>
        </figcaption>
    </figure>
    <div class="btn-area">
        <button type="button" class="btn btn-choice"><span class="blind">찜하기</span></button>
    </div>
</div>

</body>
</html>
